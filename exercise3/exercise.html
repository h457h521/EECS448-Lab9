          <th></th>

        <tr>

          <td><input type="number" id="numComputer" method="post" name="numComputer" value="0"></input></td>
          <td><input type="button" value = "Add" onclick="addComputer()" method="post"></input>
        </tr>
        <tr>
          <td>Phone</td>
          <td>$1000</td>
          <td><input type="number" id="numPhone" method="post" name="numPhone" value="0"></input></td>

          <td><input type="button" value = "Add" onclick="addPS5()" method="post"></input>

      </table>
        E-mail:
        <input type="email" name = "email" id="email"></input>
        Password:
        <input type="password" name = "password" id="password"></input><br><br>
        Pick a shipping option:<br>
        <input type="radio" name="shippingType" value="free7Day">Free 7 Day Shipping</input><br>
        <input type="radio" name="shippingType" value="3Day">$5 Three Day Shipping</input><br>
        <input type="radio" name="shippingType" value="overnight">$50 Overnight Shipping</input><br>
        </div>
        <div class="container" id="shoppingCart">
          <h4>Shopping Cart</h4>
          <p id="numItems">Items: 0</p>
          <p id="totalCost">Total: $0</p>
        </div>
        <input type="button" value="Reset" onclick="renew()"></input>
        <input type="submit" value="Submit"></input>
    </form>

</html>
